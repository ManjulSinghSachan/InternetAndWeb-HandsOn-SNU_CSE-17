<html>
<head>
<style>
#map {
  height: 400px;
  padding-left: 50px;
  width: 90%;
 }
 </style>
 <script type="javascript">
 function GMap() {
  var india = {lat: 20.5937, lng: 78.9629};
  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 4,
    center: india
  });
  var marker = new google.maps.Marker({
    position: india,
    map: map
  });
}
 </script>
<title>Google Maps</title>
<body>
<h3>My Google Maps Demo</h3>
<div id="map"></div>
<script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB870Mtd33MRN1mv_BDvrjx3AKzONrz01A&callback=GMap">
</script>
</body>
</html>
